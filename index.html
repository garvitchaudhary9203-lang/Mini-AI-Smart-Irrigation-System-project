<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydro-AI: Live Serial Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // --- SERIAL PORT VARIABLES ---
        let port;
        let reader;
        let isConnected = false;

        // --- CONNECT TO ARDUINO ---
        async function connectToSerial() {
            if ("serial" in navigator) {
                try {
                    // 1. Request Port
                    port = await navigator.serial.requestPort();
                    // 2. Open Port (9600 matches Arduino code)
                    await port.open({ baudRate: 9600 });
                    
                    isConnected = true;
                    document.getElementById('connectBtn').textContent = "Connected! Receiving Data...";
                    document.getElementById('connectBtn').classList.remove('bg-blue-600');
                    document.getElementById('connectBtn').classList.add('bg-green-600', 'animate-pulse');
                    
                    // 3. Start Reading Loop
                    readLoop();
                } catch (err) {
                    console.error('Connection Error:', err);
                    alert("Failed to connect: " + err);
                }
            } else {
                alert('Web Serial API is not supported in this browser. Please use Google Chrome or Microsoft Edge.');
            }
        }

        // --- READ LOOP ---
        async function readLoop() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            reader = textDecoder.readable.getReader();
            
            let buffer = "";

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }
                    if (value) {
                        buffer += value;
                        // Split by new line (\n) sent by Serial.println()
                        let lines = buffer.split('\n');
                        
                        // Keep the incomplete last line in the buffer
                        buffer = lines.pop(); 

                        for (const line of lines) {
                            parseData(line.trim());
                        }
                    }
                }
            } catch (error) {
                console.error("Read Error:", error);
            } finally {
                reader.releaseLock();
            }
        }

        // --- PARSE DATA & UPDATE UI ---
        function parseData(dataString) {
            // Debug: Show raw data on screen so user knows it's working
            document.getElementById('rawDataDisplay').textContent = "Raw Input: " + dataString;

            // Expected Format: "Data,SoilValue,Temperature"
            const parts = dataString.split(',');

            if (parts[0] === "Data" && parts.length >= 3) {
                const rawSoil = parseInt(parts[1]);
                const tempVal = parseFloat(parts[2]);

                // Convert Raw Soil (0-1023) to Percentage (0-100%)
                // 1023 is DRY, 0 is WET
                let percentage = Math.round((1 - (rawSoil / 1023)) * 100);
                if (percentage < 0) percentage = 0;
                if (percentage > 100) percentage = 100;

                // --- UPDATE DOM ELEMENTS ---
                document.getElementById('soil').textContent = percentage + "%";
                document.getElementById('temperature').textContent = tempVal + "°C";
                
                // Update Visual Bar
                const bar = document.getElementById('moistureBar');
                bar.style.width = percentage + "%";
                
                // Update Color based on moisture
                if(percentage < 30) {
                    bar.className = "h-full rounded-full bg-red-500 transition-all duration-500";
                    document.getElementById('status').textContent = "CRITICAL: PUMP ON";
                    document.getElementById('status').className = "text-red-400 font-bold";
                } else if (percentage < 60) {
                    bar.className = "h-full rounded-full bg-yellow-500 transition-all duration-500";
                    document.getElementById('status').textContent = "Moisture OK";
                    document.getElementById('status').className = "text-yellow-400 font-bold";
                } else {
                    bar.className = "h-full rounded-full bg-green-500 transition-all duration-500";
                    document.getElementById('status').textContent = "Fully Watered";
                    document.getElementById('status').className = "text-green-400 font-bold";
                }
            }
        }

        // --- PAGE LOAD EVENTS ---
        window.onload = function() {
            document.getElementById('connectBtn').addEventListener('click', connectToSerial);
            
            // Allow skipping login for hardware testing
            document.getElementById('skipLoginBtn').addEventListener('click', () => {
                document.getElementById('authContainer').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
            });
        };
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d111c; color: #e2e8f0; }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex items-center justify-center">

    <div id="authContainer" class="w-full max-w-sm bg-gray-900 rounded-2xl p-6 border border-gray-800 shadow-xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-white">Hydro-AI</h2>
        <p class="text-gray-400 text-center mb-6">Smart Irrigation System</p>
        
        <button id="skipLoginBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            Test Hardware (Skip Login)
        </button>
        <p class="text-xs text-gray-500 text-center mt-4">Click above to access the dashboard immediately.</p>
    </div>

    <div id="appContainer" class="hidden w-full max-w-4xl bg-gray-900 rounded-2xl p-6 shadow-2xl border border-gray-800">
        
        <header class="flex flex-col sm:flex-row items-center justify-between mb-8 pb-6 border-b border-gray-800">
            <div class="flex items-center gap-4 mb-4 sm:mb-0">
                <div class="p-2 bg-green-500 rounded-lg shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v18M12 3c-1.105 0-2 .895-2 2s.895 2 2 2h0c1.105 0 2-.895 2-2s-.895-2-2-2zM4 14h16m-8 0a4 4 0 100-8 4 4 0 000 8z"></path></svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-100">Hydro-AI Monitor</h1>
            </div>
            
            <button id="connectBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg flex items-center gap-2 shadow-lg transition-all transform hover:scale-105">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Connect Arduino
            </button>
        </header>

        <div class="mb-6 p-2 bg-black rounded text-xs text-green-400 font-mono" id="rawDataDisplay">
            Waiting for connection... (Click Blue Button)
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <svg class="w-32 h-32 text-white" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                </div>
                <h3 class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-2">Soil Moisture</h3>
                <div class="flex items-end gap-2">
                    <span id="soil" class="text-6xl font-extrabold text-white">--%</span>
                </div>
                
                <div class="w-full bg-gray-700 h-4 rounded-full mt-6 overflow-hidden">
                    <div id="moistureBar" class="h-full bg-green-500 rounded-full" style="width: 0%;"></div>
                </div>
                <p class="mt-4 text-sm">Status: <span id="status" class="text-gray-400">Unknown</span></p>
            </div>

            <div class="bg-gray-800 p-8 rounded-2xl border border-gray-700 relative overflow-hidden">
                 <div class="absolute top-0 right-0 p-4 opacity-10">
                    <svg class="w-32 h-32 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707-.707M6.343 17.657l-.707.707M16.364 6.364l.707-.707M6.343 6.343l.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path></svg>
                </div>
                <h3 class="text-gray-400 text-sm font-bold uppercase tracking-wider mb-2">Temperature</h3>
                <div class="flex items-end gap-2">
                    <span id="temperature" class="text-6xl font-extrabold text-white">--°C</span>
                </div>
                <p class="mt-6 text-sm text-gray-500">Live reading from DHT Sensor</p>
            </div>

        </div>
    </div>
</body>
</html>
